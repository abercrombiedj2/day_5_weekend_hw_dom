<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css"/>
    
    <title>Favourite Sports Stars</title>
</head>
<body>
<div id="flex-container">
    <h1>Favourite Sports Stars</h1>
    <form id="new-item">
        <div class="item">
            <label for="name">Name:</label>
            <input type="text" id="name" required/>
        </div>
        <div class="item">
            <label for="age">Age:</label>
            <input type="number" id ="age" required/>
        </div>
        <div class="item">
            <label for="sport">Sport:</label>
            <select id="sport">
                <option value="Football">Football</option>
                <option value="Tennis">Tennis</option>
                <option value="Golf">Golf</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="item">
            <label for="status">Active</label>
            <input type="radio" name="status" id="status" value="Active">
            <label for="status">Retired</label>
            <input type="radio" name="status" id="status" value="Retired">
        </div>
        <div class="item">
        <input type="submit" value="Save"/>
        <button id="delete-all">Delete All</button>
        </div>
    </form>
</div>
    <ul id="favourite-list"></ul>
</body>
</html>
